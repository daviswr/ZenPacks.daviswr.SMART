name: ZenPacks.daviswr.SMART

class_relationships:
  - Products.ZenModel.Device.Device(smartDevices) 1:MC SmartDevice(server)

classes:
  SmartDevice:
    base: [zenpacklib.HardDisk]
    label: SMART Device
    monitoring_templates:
      - SmartDevice
    properties:
      DEFAULTS:
        type: string
        grid_display: false
        details_display: true
      DevicePath:
        label: Device Path
        short_label: Path
        order: 10
      DeviceModel:
        label: Model
        grid_display: true
        details_display: false
        label_width: 200
        content_width: 200
        order: 11
      SerialNumber:
        label: Serial Number
        short_label: Serial
        order: 20
      FirmwareVersion:
        label: Firmware Version
        short_label: Firmware
        order: 21
      UserCapacity:
        type: int
        label: Capacity
        short_label: Size
        renderer: Zenoss.render.bytesString
        grid_display: true
        order: 14
        label_width: 55
        content_width: 55
      SectorSize:
        type: int
        label: Sector Size
        short_label: Sector
        renderer: Zenoss.render.bytesString
        order: 22
      RotationRate:
        label: Rotation Rate
        short_label: Rotation
        order: 23
      FormFactor:
        label: Form Factor
        grid_display: true
        order: 24
      AtaVersion:
        label: ATA Version
        short_label: ATA
        order: 25
      SataVersion:
        label: SATA Version
        short_label: SATA
        order: 26
      SmartSupport:
        type: boolean
        label: SMART Support
        short_label: SMART
        enum:
          true: "clear"
          false: "critical"
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        label_width: 35
        content_width: 35
        order: 13
