name: ZenPacks.daviswr.SMART

class_relationships:
  - Products.ZenModel.Device.Device(smartDevices) 1:MC SmartDevice(server)

classes:
  SmartDevice:
    base: [zenpacklib.HardDisk]
    label: SMART Device
    monitoring_templates:
      - SmartDevice
    properties:
      DEFAULTS:
        type: string
        grid_display: false
        details_display: true
      DevicePath:
        label: Device Path
        short_label: Path
        order: 10
      DeviceModel:
        label: Model
        grid_display: true
        details_display: false
        label_width: 200
        content_width: 200
        order: 11
      SerialNumber:
        label: Serial Number
        short_label: Serial
        order: 20
      FirmwareVersion:
        label: Firmware Version
        short_label: Firmware
        order: 21
      UserCapacity:
        type: int
        label: Capacity
        short_label: Size
        renderer: Zenoss.render.bytesString
        grid_display: true
        order: 14
        label_width: 55
        content_width: 55
      LogicalSector:
        type: int
        label: Logical Sector Size
        short_label: Log. Sector
        renderer: Zenoss.render.bytesString
        order: 22
      PhysicalSector:
        type: int
        label: Physical Sector Size
        short_label: Phys. Sector
        renderer: Zenoss.render.bytesString
        order: 23
      RotationRate:
        # Thankfully reports "Solid State Device" if SSD
        label: Rotation Rate
        short_label: Rotation
        order: 24
      FormFactor:
        label: Form Factor
        grid_display: true
        order: 25
      AtaVersion:
        label: ATA Version
        short_label: ATA
        default: "N/A"
        order: 26
      SataVersion:
        label: SATA Version
        short_label: SATA
        default: "N/A"
        order: 27
      TransportType:
        label: Transport Type
        short_label: Transport
        default: "N/A"
        order: 28
      SmartSupport:
        type: int
        label: SMART Support
        short_label: SMART
        enum:
          0: "clear"
          1: "critical"
        renderer: Zenoss.render.severity
        grid_display: true
        details_display: false
        label_width: 35
        content_width: 35
        order: 13
      # Requires --get=all
      AamFeature:
        label: Automatic Acoustic Management
        short_label: AAM
        default: "N/A"
        order: 29
      ApmFeature:
        label: Advanced Power Management
        short_label: AAM
        default: "N/A"
        order: 30
      RdLookahead:
        label: Read Look-Ahead
        default: "N/A"
        order: 31
      WriteCache:
        label: Write Cache
        default: "N/A"
        order: 32
      AtaSecurity:
        label: ATA Security
        short_label: Security
        default: "N/A"
        order: 33
      # Requires --capabilities
      AutoOfflineDataCollection:
        label: Auto Offline Data Collection
        short_label: Offline Collection
        order: 34


zProperties:
  DEFAULTS:
    category: SMART
  zSmartDiskMapMatch:
    type: string
